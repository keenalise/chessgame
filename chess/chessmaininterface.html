<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>KeenChess â€” Static Board</title>
  <link rel="stylesheet" href="maininterface.css">
</head>
<body>
  <!-- Navigation (left-top) -->
  <nav class="left-nav" aria-label="Navigation">
    <button id="navHomeBtn" class="nav-item active" aria-pressed="true">Home</button>
    <button id="navPlayBtn" class="nav-item">ğŸ«³ğŸ•¸â™Ÿï¸Play</button>
    <button id="navPuzzleBtn" class="nav-item">ğŸ§©Puzzle</button>
    <!-- Puzzle submenu (hidden until Puzzle is clicked) -->
    <div id="puzzleMenu" class="puzzle-menu hidden" aria-hidden="true">
      <button id="navPuzzle8Btn" class="puzzle-item">8 Queens Puzzle</button>
      <button id="navPuzzleKnightBtn" class="puzzle-item">Knight Tour</button>
    </div>
    <button id="navNewsBtn" class="nav-item">ğŸ“°News</button>
    <button id="navLearnBtn" class="nav-item">ğŸ‘¨â€ğŸ«Learn</button>
    <button id="navWatchBtn" class="nav-item">ğŸ‘€Watch</button>
    <button id="navLogoutBtn" class="nav-item">ğŸ˜«Logout</button>
  </nav>

  <main class="static-container">
    <header class="static-header">
      <h1>KeenChess </h1>
      <p class="subtitle"></p>
    </header>

    <section class="board-wrapper" aria-label="Static chess board">
      <div id="staticBoard" class="board" aria-hidden="false">
        <!-- squares filled by CSS/JS -> 8x8 grid -->
        <!-- JS will render the initial pieces but there are no handlers for moving pieces -->
      </div>
    </section>

    <footer class="static-footer">
      <small> Hello my  fellow GM, I meant Good morning though. </small>
    </footer>
  </main>
  
  <!-- nav moved to top-left for left-top placement -->

  <script src="maininterface.js"></script>
  <!-- 8-Queens Modal (static page) -->
  <div id="eightModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content modal-center">
      <div class="modal-header">
        <h2>8 Queens Puzzle</h2>
        <button id="eightCloseBtn" class="modal-close">âœ•</button>
      </div>
      <p style="text-align:center;margin-top:6px;color:var(--text);">Place 8 queens so none attack each other. Click squares to toggle a queen.</p>
      <div id="eightControls" style="display:flex;gap:8px;justify-content:space-between;margin:12px 0;align-items:center;width:100%;">
        <div style="display:flex;align-items:center;gap:12px;">
          <div style="display:flex;align-items:center;gap:6px;">
            <button id="eightPrevBtn" class="btn">â—€</button>
            <button id="eightNextBtn" class="btn">â–¶</button>
          </div>
          <div style="font-size:14px;color:#222;">Solution: <span id="eightSolutionIdx">-</span> / <span id="eightSolutionsTotal">-</span></div>
        </div>
        <div style="display:flex;align-items:center;gap:8px;">
          <button id="eightSolveBtn" class="btn">Solve</button>
          <button id="eightClearBtn" class="btn">Clear</button>
          <button id="eightCloseFooterBtn" class="btn">Close</button>
        </div>
      </div>
      <div id="eightStaticBoard" class="eq-grid" aria-hidden="false"></div>
      <div style="text-align:center;margin-top:8px;color:var(--text);">Queens placed: <span id="eightCount">0</span>/8</div>
    </div>
  </div>

  <!-- Knight Tour Modal (static page) -->
  <div id="knightModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content modal-center">
      <div class="modal-header">
        <h2>Knight Tour Puzzle</h2>
        <button id="knightCloseBtn" class="modal-close">âœ•</button>
      </div>
      <p style="text-align:center;margin-top:6px;color:var(--text);">Move a knight to visit all 64 squares exactly once.</p>
      <div id="knightControls" style="display:flex;gap:8px;justify-content:space-between;margin:12px 0;align-items:center;width:100%;">
        <div style="display:flex;align-items:center;gap:12px;">
          <div style="font-size:14px;color:#888;">Moves: <span id="knightMoveCount">0</span>/64</div>
        </div>
        <div style="display:flex;align-items:center;gap:8px;">
          <button id="knightSolveBtn" class="btn">Solve</button>
          <button id="knightClearBtn" class="btn">Clear</button>
          <button id="knightCloseFooterBtn" class="btn">Close</button>
        </div>
      </div>
      <div id="knightBoard" class="kt-grid" aria-hidden="false"></div>
    </div>
  </div>
</body>
</html>
